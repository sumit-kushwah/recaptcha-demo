<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload API Protection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Micro+5+Charted&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-title">
        <h1>Unlimited File Upload Service!!</h1>
    </div>
    <div class="links">
        <a href="/index.html">No captcha</a>
        <a href="/index1.html">Invisible Captcha</a>
        <a href="/index2.html">Checkbox Captcha</a>
        <a href="/index3.html">V3 Captcha</a>
    </div>
    <div class="container-parent">
        <div class="container">
            <form id="myForm">
                <div class="form-group">
                    <label for="file">File Upload</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="cleanupFunction()">Cleanup</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="title">
                Response
            </div>
            <div id="file_url">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
